<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TimeCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm space-y-8">
      <div class="text-center">
        <h1 class="text-3xl font-semibold tracking-tight">TimeCheck</h1>
        <p class="mt-2 text-gray-500">Acesse sua conta</p>
      </div>
      <form class="bg-white shadow-md rounded-lg p-8 space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium">E-mail</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label for="senha" class="block text-sm font-medium">Senha</label>
          <input type="password" id="senha" name="senha" required class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
        </div>
        <div class="flex items-center justify-between">
          <a href="#" class="text-sm text-gray-500 hover:underline">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition">Entrar</button>
      </form>
      <p class="text-center text-xs text-gray-400">&copy; 2025 TimeCheck. Todos os direitos reservados.</p>
    </div>
  </body>
</html>
